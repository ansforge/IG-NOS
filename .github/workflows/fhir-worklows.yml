name: ghpages

on:
  workflow_call:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# The following jobs are equal for all IGs and can be moved to a common composite-action if 'uses'-support is added, see:
# https://github.com/actions/runner/blob/main/docs/adrs/1144-composite-actions.md
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get Template
        uses: actions/checkout@main
        with:
          repository: ansforge/IG-template-Nos
          path: template_nos

        
      # Persist the FHIR Package Cache between runners.
      # Doc: https://confluence.hl7.org/display/FHIR/FHIR+Package+Cache
      - name: üóÇÔ∏è Cache FHIR Packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.fhir/packages
          key: fhir-packages

      - name: Install modules
        run: npm install -g fsh-sushi
      - name: Run sushi
        run: sushi .
        
      # Persist the IG Publisher input-cache between runners.
      # Doc: https://build.fhir.org/ig/FHIR/ig-guidance/using-templates.html#igroot-input-cache
      - name: üóÇÔ∏è Cache IG Publisher input-cache
        uses: actions/cache@v2
        with:
          path: |
            igs/${{ env.IG }}/input-cache
          key: ig-publisher-input-cache           

      # Downloads the newest version of the IG Publisher, this could probable be cached.
      - name: üì• Download IG Publisher
        run: wget -q https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar


      - name: Install modules
        run: npm install -g fsh-sushi
      - name: Build and test with Rake        
        run: |
          sudo apt-get install ruby-full
          sudo gem install jekyll
      # Builds the HTML page for the IG.
      - name: üèÉ‚Äç‚ôÇÔ∏è Run IG Publisher
        run : java -Xmx8g -jar publisher.jar publisher -ig .  -publish https://github.io/

      - name: Get branch names
        id: branch-name
        uses: tj-actions/branch-names@v4.3
        
      - name: Setup Python # Set Python version
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # Install pip and pytest
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Test with pytest
        run: python download.py
        
      - name: Re-Run jekyll
        run : jekyll build --destination "/home/runner/work/IG-NOS/IG-NOS/output" --source  "/home/runner/work/IG-NOS/IG-NOS/temp/pages"
      
      - name: Create directory NOS
        run :   mkdir -p /home/runner/work/IG-NOS/IG-NOS/output/nos
     
      - name: Copy NOS JDV
        run :  rsync -a --progress /home/runner/work/IG-NOS/IG-NOS/input/NOS/JDV/  /home/runner/work/IG-NOS/IG-NOS/output/nos --exclude /home/runner/work/IG-NOS/IG-NOS/input/NOS/JDV/fhir

      - name: Copy NOS TRE
        run :  rsync -a --progress /home/runner/work/IG-NOS/IG-NOS/input/NOS/TRE/  /home/runner/work/IG-NOS/IG-NOS/output/nos --exclude /home/runner/work/IG-NOS/IG-NOS/input/NOS/TRE/fhir
        
      - name: Copy NOS ASS
        run :  rsync -a --progress /home/runner/work/IG-NOS/IG-NOS/input/NOS/ASS/  /home/runner/work/IG-NOS/IG-NOS/output/nos --exclude /home/runner/work/IG-NOS/IG-NOS/input/NOS/ASS/fhir

      - name: Install zip
        uses: montudor/action-zip@v1

        
      - name:  ZIP JDV PDF
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-Fichiers_Publics_JDV-Versions_pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/NOS/JDV/*.pdf
     
      - name:  ZIP ASS PDF
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-Fichiers_Publics_TRE_ASS-Versions_pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/NOS/ASS/*.pdf

      - name:  ZIP ALL .xml
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-Fichiers_Publics-Versions_xml_svs.zip  /home/runner/work/IG-NOS/IG-NOS/input/NOS/ASS/*.xml /home/runner/work/IG-NOS/IG-NOS/input/NOS/TRE/*.xml /home/runner/work/IG-NOS/IG-NOS/input/NOS/JDV/*.xml -x "*FHIR*"

      - name:  ZIP ALL .tabs
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-Fichiers_Publics.zip  /home/runner/work/IG-NOS/IG-NOS/input/NOS/ASS/*.tabs /home/runner/work/IG-NOS/IG-NOS/input/NOS/TRE/*.tabs /home/runner/work/IG-NOS/IG-NOS/input/NOS/JDV/*.tabs -x "*FHIR*"
  

      - name:  ZIP ALL NOS FHIR XML
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/nos-fichiers_publics-versions_xml_fhir.zip   /home/runner/work/IG-NOS/IG-NOS/input/NOS/ASS/*FHIR.xml /home/runner/work/IG-NOS/IG-NOS/input/NOS/TRE/*FHIR.xml /home/runner/work/IG-NOS/IG-NOS/input/NOS/JDV/*FHIR.xml
        
      - name:  ZIP ALL NOS FHIR json
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/nos-fichiers_publics-versions_json_fhir.zip   /home/runner/work/IG-NOS/IG-NOS/input/NOS/ASS/*FHIR.json /home/runner/work/IG-NOS/IG-NOS/input/NOS/TRE/*FHIR.json /home/runner/work/IG-NOS/IG-NOS/input/NOS/JDV/*FHIR.json

      - name:  ZIP ALL ASS
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/nos-fichiers_publics-versions_ass.zip   /home/runner/work/IG-NOS/IG-NOS/input/NOS/ASS/*
     
      - name:  ZIP JDV CI-SIS
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-Jeux_de_Valeurs_CI-SIS.zip  /home/runner/work/IG-NOS/IG-NOS/input/NOS/JDV/*CISIS*



      # Publishes the HTML page to a seperate branch in order to host it using GitHub-Pages.
      # This will overwrite the currently published HTML page.
      - name: üöÄ Deploy to GitHub-Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          destination_dir: ig/${{ steps.branch-name.outputs.current_branch }}
          commit_message: ' ${{ github.event.head_commit.message }}'
