name: ghpages

on:
  workflow_call:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# The following jobs are equal for all IGs and can be moved to a common composite-action if 'uses'-support is added, see:
# https://github.com/actions/runner/blob/main/docs/adrs/1144-composite-actions.md
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get Template
        uses: actions/checkout@main
        with:
          repository: ansforge/IG-template-Nos
          path: template_nos

        
      # Persist the FHIR Package Cache between runners.
      # Doc: https://confluence.hl7.org/display/FHIR/FHIR+Package+Cache
      - name: üóÇÔ∏è Cache FHIR Packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.fhir/packages
          key: fhir-packages

      - name: Install modules
        run: npm install -g fsh-sushi
      - name: Run sushi
        run: sushi .
        
      # Persist the IG Publisher input-cache between runners.
      # Doc: https://build.fhir.org/ig/FHIR/ig-guidance/using-templates.html#igroot-input-cache
      - name: üóÇÔ∏è Cache IG Publisher input-cache
        uses: actions/cache@v2
        with:
          path: |
            igs/${{ env.IG }}/input-cache
          key: ig-publisher-input-cache           

      # Downloads the newest version of the IG Publisher, this could probable be cached.
      - name: üì• Download IG Publisher
        run: wget -q https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar


      - name: Install modules
        run: npm install -g fsh-sushi
      - name: Build and test with Rake        
        run: |
          sudo apt-get install ruby-full
          sudo gem install jekyll
      # Builds the HTML page for the IG.
      - name: üèÉ‚Äç‚ôÇÔ∏è Run IG Publisher
        run : java -Xmx7g -jar publisher.jar publisher -ig .  -publish https://github.io/ -tx

      - name: Get branch names
        id: branch-name
        uses: tj-actions/branch-names@v4.3
        
      - name: Setup Python # Set Python version
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # Install pip and pytest
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Test with pytest
        run: python download.py
        
      - name: Re-Run jekyll
        run : jekyll build --destination "/home/runner/work/IG-NOS/IG-NOS/output" --source  "/home/runner/work/IG-NOS/IG-NOS/temp/pages"
      
      - name: Create directory NOS
        run :   mkdir -p /home/runner/work/IG-NOS/IG-NOS/output/nos
     
      #- name: Copy NOS JDV
      #  run :  rsync -a --progress /home/runner/work/IG-NOS/IG-NOS/input/NOS/JDV/  /home/runner/work/IG-NOS/IG-NOS/output/nos --exclude /home/runner/work/IG-NOS/IG-NOS/input/NOS/JDV/fhir

      #- name: Copy NOS TRE
      #  run :  rsync -a --progress /home/runner/work/IG-NOS/IG-NOS/input/NOS/TRE/  /home/runner/work/IG-NOS/IG-NOS/output/nos --exclude /home/runner/work/IG-NOS/IG-NOS/input/NOS/TRE/fhir
        
      #- name: Copy NOS ASS
      #  run :  rsync -a --progress /home/runner/work/IG-NOS/IG-NOS/input/NOS/ASS/  /home/runner/work/IG-NOS/IG-NOS/output/nos --exclude /home/runner/work/IG-NOS/IG-NOS/input/NOS/ASS/fhir

      - name: Install zip
        uses: montudor/action-zip@v1

      - name:  1 ZIP JDV PDF
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-jdv-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/JDV_*.pdf        
        
      - name:  1 ZIP JDV SVS
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-jdv-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/JDV_*.xml  -x "*FHIR*"   
        
      - name:  1 ZIP JDV FHIR JSON
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-jdv-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/JDV_*-FHIR.json     
        
      - name:  1 ZIP JDV FHIR XML
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-jdv-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/JDV_*-FHIR.xml         
        
      - name:  1 ZIP JDV FHIR tabs
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-jdv-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/JDV_*.tabs 
        
      - name:  2 ZIP TRE PDF
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-tre-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/TRE_*.pdf        
        
      - name:  2 ZIP TRE SVS
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-tre-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/TRE*.xml  -x "*FHIR*"   
        
      - name:  2 ZIP TRE FHIR JSON
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-tre-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/TRE*-FHIR.json     
        
      - name:  2 ZIP TRE FHIR XML
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-tre-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/TRE*-FHIR.xml         
        
      - name:  2 ZIP TRE FHIR tabs
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-tre-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/TRE*.tabs 
        
    
      - name:  3 ZIP ASS PDF
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-ass-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/ASS_*.pdf        
        
      - name:  2 ZIP ASS SVS
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-ass-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/ASS*.xml  -x "*FHIR*"   
        
      - name:  2 ZIP ASS FHIR JSON
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-ass-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/ASS*-FHIR.json     
        
      - name:  2 ZIP ASS FHIR XML
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-ass-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/ASS*-FHIR.xml         
        
      - name:  2 ZIP ASS FHIR tabs
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-ass-pdf.zip /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/ASS*.tabs     
    
        
      - name:  ZIP JDV PDF
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-Fichiers_Publics_JDV-Versions_pdf.zip /home/runner/work/IG-NOS/IG-NOS/images/NOS/JDV_*.pdf
     
      - name:  ZIP ASS PDF
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-Fichiers_Publics_TRE_ASS-Versions_pdf.zip /home/runner/work/IG-NOS/IG-NOS/images/NOS/ASS_*.pdf

      - name:  ZIP ALL .xml
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-Fichiers_Publics-Versions_xml_svs.zip /home/runner/work/IG-NOS/IG-NOS/images/NOS/*.xml x "*FHIR*"

      - name:  ZIP ALL .tabs
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-Fichiers_Publics.zip  /home/runner/work/IG-NOS/IG-NOS/images/NOS/*.tabs

      - name:  ZIP ALL NOS FHIR XML
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/nos-fichiers_publics-versions_xml_fhir.zip  /home/runner/work/IG-NOS/IG-NOS/images/NOS/*FHIR.xml 
        
      - name:  ZIP ALL NOS FHIR json
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/nos-fichiers_publics-versions_json_fhir.zip   /home/runner/work/IG-NOS/IG-NOS/images/NOS/*FHIR.json 

      - name:  ZIP ALL ASS
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/nos-fichiers_publics-versions_ass.zip   /home/runner/work/IG-NOS/IG-NOS/images/NOS/ASS_*
     
      - name:  ZIP JDV CI-SIS
        run :  zip /home/runner/work/IG-NOS/IG-NOS/output/NOS-Jeux_de_Valeurs_CI-SIS.zip  /home/runner/work/IG-NOS/IG-NOS/input/images/NOS/*CISIS*



      # Publishes the HTML page to a seperate branch in order to host it using GitHub-Pages.
      # This will overwrite the currently published HTML page.
      - name: üöÄ Deploy to GitHub-Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          destination_dir: ig/${{ steps.branch-name.outputs.current_branch }}
          exclude_assets: 'full-ig.zip'
          commit_message: ' ${{ github.event.head_commit.message }}'
