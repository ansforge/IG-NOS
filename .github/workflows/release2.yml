name: Release NOS

on:
  workflow_call:
  workflow_dispatch:


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Get IG-website-release
        uses: actions/checkout@main
        with:
          persist-credentials: false
          repository: M-Priour/IG-website-release-test
          path: IG-website-release
  
      - name: Init        
        run: |
          cd  IG-website-release
          git submodule update --init --recursive
          
          
      - uses: actions/checkout@v3
        with:      
          path: igRepo

      - name: Get Template
        uses: actions/checkout@main
        with:
          repository: ansforge/IG-template-Nos
          path: template_nos
          
      - name: Get values from the publication-request.json
        id: publicationRequest
        uses: RadovanPelka/github-action-json@main
        with:
          path: igRepo/publication-request.json 

          
      # Persist the FHIR Package Cache between runners.
      # Doc: https://confluence.hl7.org/display/FHIR/FHIR+Package+Cache
      - name: üóÇÔ∏è Cache FHIR Packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.fhir/packages
          key: fhir-packages

      - name: Install modules
        run: npm install -g fsh-sushi
      - name: Run sushi
        run: sushi igRepo
        
      # Persist the IG Publisher input-cache between runners.
      # Doc: https://build.fhir.org/ig/FHIR/ig-guidance/using-templates.html#igroot-input-cache
      - name: üóÇÔ∏è Cache IG Publisher input-cache
        uses: actions/cache@v2
        with:
          path: |
            igs/${{ env.IG }}/input-cache
          key: ig-publisher-input-cache           

      # Downloads the newest version of the IG Publisher, this could probable be cached.
      - name: üì• Download IG Publisher
        run: wget -q https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar
        
  
      - name: Build and test with Rake        
        run: |
          sudo apt-get install ruby-full
          sudo gem install jekyll
      # Builds the HTML page for the IG.
      - name: üèÉ‚Äç‚ôÇÔ∏è Run IG Publisher
        run : java -Xmx8192m -jar publisher.jar publisher -ig igRepo/.  
        
      - name: üèÉ‚Äç‚ôÇÔ∏è Run  Publisher to release
        run :   java -jar publisher.jar -go-publish  -source igRepo  -web  ./IG-website-release/www/ig/ -registry ./IG-website-release/ig-registry/fhir-ig-list.json -history ./IG-website-release/fhir-ig-history-template -templates ./IG-website-release/templates    
        
      - name: Setup Python # Set Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Run script python
        run: python igRepo/download.py '/tmp/ans.fr.nos#${{ steps.publicationRequest.outputs.version }}/temp/pages/' './template_nos/includes/template.download.html'
        
          
      - name: Re-Run jekyll
        run : |
          cd  IG-website-release
          jekyll build --destination "./www/ig/nos/${{ steps.publicationRequest.outputs.version }}/" --source  "/tmp/ans.fr.nos#${{ steps.publicationRequest.outputs.version }}/temp/pages"
        
 
  
      - name: Commit change
        run: |
          cd  IG-website-release
          git config user.name github-actions
          git config user.email github-actions@esante.gouv.de
          git add -A 
          git commit -m updated ${{ steps.publicationRequest.outputs.version }}
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.API_TOKEN_GITHUB }}
          directory: IG-website-release
          repository : M-Priour/IG-website-release-test
        
